            <h1>Contact Us</h1>

            <form action="" class="form-contact">
                <fieldset>                    
                    <h2>Send Us a Message</h2>
    
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
    
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </fieldset>    
                    
                <input type="radio" name="general" id="general">
                <label for="general">General Inquiry</label>
                <br>
                
                <input type="radio" name="reversation" id="reversation">
                <label for="reversation">Reservation Question</label>
                <br>
                
                <input type="radio" name="suggestion" id="suggestion">
                <label for="suggestion">Website Suggestion</label>
                <br>
                <p>
                    <input type="checkbox" name="subscripte" id="subscripte">
                    <label for="subscripte">Please subscribe me to the monthly newslette</label>
                </p>
                
                <p>                    
                    <button class="btn-contact" type="submit">Send Us</button>
                </p>
            </form>
