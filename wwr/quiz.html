<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>HTML Quiz form</title>
</head>
<body>
    <header>
        <h1>HTML Quiz form</h1>
    </header>

    <form action="#" class="form-quiz">
        <fieldset>
            <label for="q1"><b>1.</b> What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1" value="">
    
            <label for="q2"><b>2.</b> How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
    
            <label for="q3"><b>3.</b> Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose One ...</option>
            </select>
    
            <label for="q4"><b>4.</b> What is the button margin given this declaration?</label>
            <pre class="code">margin: 10px 5px 15px;</pre>
            <input type="number" name="q4" id="q4">
    
            <button type="submit" class="btn-quiz">Submit quiz</button>            
        </fieldset>
    </form>
</body>
</html>
